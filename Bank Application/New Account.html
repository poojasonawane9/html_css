    <div class="container" style="margin-top: 80px;">
    <div class="card">
    <h5 class="card-header">Open New Account</h5>
    <div class="card-body">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Customer Name</label>
            <input type="text" class="form-control" id="name" placeholder="Customer Name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="emailid">Email-Id</label>
            <input type="email" class="form-control" id="emailid" placeholder="Email-Id" required>
          </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="mobno">Contact No</label>
            <input type="tel" class="form-control" id="mobno" placeholder="Contact Number" pattern="[0-9]{10}" title="Please eneter your 10 digit mobile no">
        </div>
        <div class="form-group col-md-6">
            <label for="inputState">Account Type</label>
            <select id="inputState" class="form-control" required>
            <option selected>Choose...</option>
            <option>Saving</option>
            <option>Current</option>
            </select> 
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
          <label>Select Gender</label><br>
          <input type="radio" name="gender" value="male" checked> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
      </div>
      <div class="form-group col-md-6">
          <label>Date Of Birth</label><br>
          <input type="date" name="" value="" class="form-control" required><br>
      </div>
    </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control" required>
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      </div>
    </div>
